<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
    
    <ui:decorate template="/login_layout.xhtml">
        <ui:define name="centro">
        
        <p:panel header="Login" style="min-width:500px;max-width:500px;min-height:300px">
        <p:messages showDetail="false" autoUpdate="true" closable="true" /> 
        	<h:panelGrid columns="2" cellpadding="5" for="acSimple">
        	
        		<h:form>
        		
        		     
    
    				<h:panelGrid>
       					 <h:outputLabel for="name" value="Nome" style="font-weight:bold" />
       					 <p:inputText id="name" value="#{admBean.nome}" required="true" label="Nome" requiredMessage="Informe um nome" /><br/>
       					 
       					 <h:outputLabel for="senha" value="Senha" style="font-weight:bold" />
       					 <p:password id="senha" value="#{admBean.senha}" required="true" label="Senha"  requiredMessage="Informe uma senha"/>
       					 <h:commandButton value="Enviar" action="#{admBean.logar}"/>
       					
      				</h:panelGrid>
      			
				</h:form>
       		</h:panelGrid>
       	
       	</p:panel>
       
           
            
        </ui:define>
    </ui:decorate>
</html>
