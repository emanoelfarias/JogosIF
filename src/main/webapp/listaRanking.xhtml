<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

	
	
	

	<ui:decorate template="/padrao.xhtml">
        <ui:define name="centro">
        
    <h:form>
    #{rankView.modalidadeSelecionada.tipo}
   <p:dataTable value="#{rankView.lista}"
				var="lista" border="1" cellspacing="0" cellpadding="2"
				paginator="true" rows="5" paginatorPosition="bottom" lazy="false" onExpandStart="true" rowIndexVar="i">
		
		<p:column headerText="Posição">
			#{i+1}
		</p:column>
		
		
		<p:column headerText="Nome da Equipe">
			<h:outputText value="#{lista.nomeEquipe}" />
		</p:column>
		
		<p:column headerText="Pontuação">
			#{lista.pontuacao}
		</p:column>

		<p:column headerText="Grupo" >
			#{lista.codGrupo.tipoGrupo}
		</p:column>
		

		</p:dataTable>

		
	
	</h:form>
	</ui:define>
	
	
    </ui:decorate>
  	




  </html>
